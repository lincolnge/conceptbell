<html><head><style type=text/css>
    body{text-align:center}.day{font-size:10px}.day.area{background-color:whitesmoke}.time{font-size:28px}.date{font-size:10px}.area{border:1 solid lightgray;border-radius:4px;padding:2px}.area_padd{padding:7px}.digital_area{position:absolute;left:50%;margin-left:-44px;top:108px}

    </style><script type=text/javascript>
    (function(){window.onload=function(e){var canvas=document.getElementById("canvas");var point=new Point(150,150,140);var clock=new PolarClock(canvas,point,12,2);clock.color=["red","#bbb","red","#ccc","#ddd","#eee"];clock.start(25);startTime();};var Point=function(x,y,radius){this.x=x;this.y=y;this.radius=radius;};var PolarClock=function(canvas,point,line,margin,color){this.canvas=canvas;this.context=canvas.getContext("2d");this.point=point;this.line=line;this.margin=margin;this.color=color||["#333","#555","#777","#999","#BBB","#DDD"];};PolarClock.prototype.start=function(interval){var self=this;var point=this.getPoint();setInterval(function(){self.step(point);},interval);};PolarClock.prototype.clear=function(){this.context.clearRect(0,0,this.canvas.width,this.canvas.height);};PolarClock.prototype.getPoint=function(){return new Point(this.point.x,this.point.y,this.point.radius);};PolarClock.prototype.step=function(point){var now=getTimeRadian();var line=this.line;var margin=this.margin;var color=this.color;this.clear();this.drawMargin(3,point,7,1,137);this.drawMargin(4,point,7,1,134);this.drawMargin(5,point,7,1,118);this.drawMargin(4,point,7,1,115);this.drawMargin(4,point,7,1,105);this.drawMargin(5,point,7,1,103);this.drawMargin(4,point,7,1,82);this.drawMargin(4,point,7,1,79);this.drawMargin(4,point,7,1,69);this.drawMargin(5,point,7,1,67);if(color[0])this.draw2(0,point,now.second,15);if(color[1])this.draw2(2,point,now.minute,20);};PolarClock.prototype.draw=function(index,point,radian){this.point=new Point(point.x,point.y,point.radius-(this.line+this.margin)*index);this.arc(this.color[index],this.line,0,radian);};PolarClock.prototype.draw2=function(index,point,radian,line){this.point=new Point(point.x,point.y,point.radius-(this.line+this.margin)*index);this.arc(this.color[index],line,0,radian);};PolarClock.prototype.drawMargin=function(index,point,radian,line,radius){this.point=new Point(point.x,point.y,radius);this.arc(this.color[index],line,0,radian);};PolarClock.prototype.arc=function(color,width,start,end){var context=this.context;var point=this.point;var x=-point.y;var y=point.x;var r=point.radius-width;context.save();context.rotate(-Math.PI/2);context.strokeStyle=color;context.lineWidth=width;context.beginPath();context.arc(x,y,r,start,end,false);context.stroke();context.restore();};var getTimeRadian=function(){var now=new Date();var eom=getEndOfMonth(now);var second=(now.getSeconds()+now.getMilliseconds()/1000)*Math.PI/30;var minute=(now.getMinutes()*Math.PI/30)+second/60;var hour=(now.getHours()*Math.PI/12)+minute/24;var weekday=(now.getDay()*Math.PI/3.5)+hour/7;var date=((now.getDate()-1)*Math.PI/(eom/2))+hour/eom;var month=(now.getMonth()*Math.PI/6)+date/12;return{second:second,minute:minute,hour:hour,weekday:weekday,date:date,month:month};};var getEndOfMonth=function(date){var eom;var days=[31,28,31,30,31,30,31,31,30,31,30,31];var year=date.getYear();var month=date.getMonth();if(month==1&&year%4==0&&year%100!=0||year%400==0){return 29;}else{return days[month];}};function startTime(){var today=new Date();var year=today.getFullYear();var month=today.getMonth();var date=today.getDate();var d=today.getDay();var h=today.getHours();var m=today.getMinutes();var s=today.getSeconds();month=checkTime(month+1);date=checkTime(date);h=checkTime(h);m=checkTime(m);s=checkTime(s);var weekday=new Array(7);weekday[0]="SUNDAY";weekday[1]="MONDAY";weekday[2]="TUESDAY";weekday[3]="WEDNESDAY";weekday[4]="THURSDAY";weekday[5]="FRIDAY";weekday[6]="SATURDAY";document.getElementById('day').innerHTML=weekday[d];document.getElementById('time_hour').innerHTML=h;document.getElementById('time_min').innerHTML=m;document.getElementById('date_y').innerHTML=year;document.getElementById('date_m').innerHTML=month;document.getElementById('date_d').innerHTML=date;var t=setTimeout(function(){startTime()},500);}
function checkTime(i){if(i<10){i="0"+i};return i;}})();
    </script><meta name=viewport content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"><link rel=icon href=favicon.ico type=image/x-icon></head><body><div class=mainbody><canvas id=canvas width=300 height=300></canvas><div class=digital_area><div class="day area_padd"><span id=day class="day area"></span></div><div class="time area_padd"><span id=time_hour class="time area"></span> <span id=time_min class="time area"></span></div><div class="date area_padd"><span id=date_y class=area></span> <span id=date_m class=area></span> <span id=date_d class=area></span></div></div></div></body></html>
