<html>
  <head>
    <link rel="stylesheet" href="styles/index.css" />
    <!-- build:js scripts/main.min.js -->
    <script async type="text/javascript" src="scripts/index.js"></script>
    <!-- endbuild -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="icon" href="favicon.ico" type="image/x-icon"/>
  </head>
<body>

<div class="mainbody">
	<canvas id="canvas" width="300" height="300"></canvas>
	<div class="digital_area">
		<div class="day area_padd">
			<span id="day" class="day area"></span>
		</div>
		<div class="time area_padd">
			<span id="time_hour" class="time area"></span>
			<span id="time_min" class="time area"></span>
		</div>
		<div class="date area_padd">
			<span id="date_y" class="area"></span>
			<span id="date_m" class="area"></span>
			<span id="date_d" class="area"></span>
		</div>
	</div>
</div>
</body>
</html>
